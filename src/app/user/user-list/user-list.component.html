<table class="table-container">
    <thead>
        <tr>
            <th> USERID </th>
            <th> USERNAME </th>
            <th>EMAIL</th>
            <th>CREATIONDATE</th>
            <th>ISACTIVE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of users">
            <td>{{item.userId}}</td>
            <td>{{item.username | uppercase}}</td>
            <td>{{item.email}}</td>
            <td>{{item.creationDate | date}}</td>
            <td>{{item.isActive}}</td>
            <td>
             <app-button [buttonText]="'Delete'" [id]= "item.userId"
              (onButtonClick)="handleDeleteClick($event)" > </app-button>
              <app-button [buttonText]="'Edit'" [id]="item.userId" (onButtonClick)="handleEditClick($event)"></app-button>
              
            </td>
        </tr>
    </tbody>
</table>
<a routerLink= "/useradd" ><button>Add User</button></a>

<form *ngIf="editMode">
    <label for="username"> Username</label>
    <input type = "text" [(ngModel)] = "username" name="username" >
    <label for="email"> Username</label>
    <input type = "email" [(ngModel)] = "email" name="username" >
    <label for="creationDate"> Username</label>
    <input type = "date" [(ngModel)] = "creationDate" name="username" >
    <label for="isActive"> User Activation State </label>
    <select [(ngModel)]="isActive" name="isActive">
        <option [value]="true"> Active </option>
        <option [value]="false"> Passive </option>
    </select>
    <div>
        <button (click)="handleSaveClick()" type="button">Save</button> 
         <button (click)="handleCancelClick()" type="button">Cancel</button> 
    </div>
</form>
