<table>
    <thead>
    <tr>
        <th>Post Id</th>
        <th>Title</th>
        <th>View Count</th>
        <th>Creation Date</th>
        <th>Post Publish Statement</th>
       
    </tr>
</thead>

<tbody>
    <tr *ngFor="let item of posts">
        <td>{{item.postId}}</td>
        <td>{{item.title}}</td>
        <td>{{item.viewCount}}</td>
        <td>{{item.creationDate}}</td>
        <td>{{item.isPublished}}</td>

    </tr>
</tbody>
</table>
